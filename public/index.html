<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(218, 37, 28, 0.8), rgba(253, 185, 19, 0.8)), url('./img/thammasat.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        .form-container img {
            width: 80px;
            margin-bottom: 15px;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 0 30px 30px 0;
        }

        .input-group-text {
            border-radius: 30px 0 0 30px;
        }

        .btn-login {
            background-color: #DA251C;
            color: #fff;
            border-radius: 30px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #B91E16;
        }

        .form-footer {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <img src="./img/tu-logo.png" alt="Thammasat Logo">
        <h2 class="form-title">REQUEST FORM</h2>
        <form>
            <!-- Username Input with Icon -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <!-- Password Input with Icon -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-login">LOGIN</button>
        </form>
        <div class="form-footer">
            <a href="#" style="color: #DA251C;">Forgot password?</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
